
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Job Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- Navbar -->
        <div id="nav">
            <h2>JobVersify</h2> 
            <div class="nav-part2">
                <h4>Consult</h4>
                <h4>Courses</h4>
                <h4>Career</h4>
                <h4>Blog</h4>
                <button onclick="window.location.href='register.html'">Register</button>
                <i class="ri-menu-2-line"></i>
            </div>
        </div>

        <!-- Registration Form -->
        <div id="registrationFormContainer">
            
            <h2>Register Here</h2> <br>
            <form id="registrationForm">
                <table>
                    <tr>
                        <td><label for="name">Your Name</label></td>
                        <td><input type="text" id="name" placeholder="Your Name" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Your Email</label></td>
                        <td><input type="email" id="email" placeholder="Your Email" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Your Password</label></td>
                        <td><input type="password" id="password" placeholder="Your Password" required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit">Register</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <script>
       
        document.getElementById('registrationForm').onsubmit = async function(event) {
            event.preventDefault();

            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
            };

            try {
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    alert('Registration successful!');
                    window.location.href = 'dashboard.html'; // Redirect to the dashboard
                } else {
                    alert('Error registering user.');
                }
            } catch (error) {
                console.error('Error registering user:', error);
            }
        };
    </script>
</body>
</html>
